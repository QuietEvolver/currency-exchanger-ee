<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange!</h1>
    <p>Enter a currency:</p>

    <pre>
      USD: dollar
      EUR: euro
      RUB: rouble
      NIO: cordoba
      NGN: naira
      GBP: pound
    </pre>

    <form>
      <label for="currencyUSD">Enter Your $USD Amount: </label>
      <input id="currencyUSD" type="number" min="0" value="0">
  
      <fieldset id="order-size">
        <legend>$ Exchange(s): <em>daily rates</em> </legend>
        <input type="radio" id="dollar" name="order-size" value="dollar" checked>
        <label for="dollar" checked >dollar</label>
        <input type="radio" id="euro" name="order-size" value="euro">
        <label for="euro">euro</label>
        <input type="radio" id="rouble" name="order-size" value="rouble">
        <label for="rouble">rouble</label>
        <input type="radio" id="cordoba" name="order-size" value="cordoba">
        <label for="cordoba">cordoba</label>
        <input type="radio" id="naira" name="order-size" value="naira">
        <label for="naira">naira</label>
        <input type="radio" id="pound" name="order-size" value="pound">
        <label for="pound">pound</label>
      </fieldset>

      <button type="submit">Get currency</button>
    </form>
    <p id="showResponse"></p>
    <div id="auDiv"></div>
    <div>Enjoy!</div>
    <img src="./assets/images/stock-puppy-photo.jpg" alt="such a pup!">
  </div>
</body>
</html>
