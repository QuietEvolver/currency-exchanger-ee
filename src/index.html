<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange!</h1>
    <p>Enter a currency:</p>

    <pre>
      USD: dollar
      EUR: euro
      RUB: rouble
      NIO: cordoba
      NGN: naira
      GBP: pound
    </pre>

    <form>
      <label for="currencyUSD">Enter Your $USD Amount: </label>
      <input id="currencyUSD" type="number" min="0" value="0">
  
      <fieldset id="currency-type">
        <legend>$ Exchange(s): <em>daily rates</em> </legend>
        <input type="radio" id="dollars" name="currency-type" value="dollar" checked>
        <label for="dollars" checked >dollar</label>
        <input type="radio" id="euros" name="currency-type" value="euros">
        <label for="euros">euro</label>
        <input type="radio" id="roubles" name="currency-type" value="roubles">
        <label for="roubles">rouble</label>
        <input type="radio" id="cordobas" name="currency-type" value="cordobas">
        <label for="cordobas">cordoba</label>
        <input type="radio" id="nairas" name="currency-type" value="nairas">
        <label for="nairas">naira</label>
        <input type="radio" id="pounds" name="currency-type" value="pounds">
        <label for="pounds">pound</label>
      </fieldset>

      <button type="submit">Get currency</button>
    </form>
    <p id="showResponse"></p>
    <div id="auDiv"></div>
    <div>Enjoy!</div>
    <img src="./assets/images/stock-puppy-photo.jpg" alt="such a pup!">
  </div>
</body>
</html>
