<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange!</h1>
    <p>Enter a currency:</p>

    <pre>
      USD: dollar
      FRF: franc
      RUB: rubble
      NIO: cordoba
      NGN: naira
      KPW: won
    </pre>

    <form>
      <label for="currency">Enter Your $USD Amount: </label>
      <input id="currency" type="number" min="0" value="0">
  
      <fieldset id="order-size">
        <legend>$ Exchange(s): <em>daily rates</em> </legend>
        <input type="radio" id="small" name="order-size" value="small" checked>
        <label for="small" checked >rae</label>
        <input type="radio" id="medium" name="order-size" value="medium">
        <label for="medium">Medium $10</label>
        <input type="radio" id="large" name="order-size" value="large">
        <label for="large">Large $15</label>
        <input type="radio" id="medium" name="order-size" value="medium">
        <label for="medium">Medium $10</label>
        <input type="radio" id="large" name="order-size" value="large">
        <label for="large">Large $15</label>
      </fieldset>

      <button type="submit">Get currency</button>
    </form>
    <p id="showResponse"></p>
    <div id="auDiv"></div>
    <div>Enjoy!</div>
    <img src="./assets/images/stock-puppy-photo.jpg" alt="such a pup!">
  </div>
</body>
</html>
