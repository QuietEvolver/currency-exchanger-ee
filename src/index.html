<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange!</h1>
    <p>Enter a currency:</p>
    <pre>
      won
      dollar
      franc
      rubble
      cordoba
    </pre>
    <form>
      <label for="location">Enter a word:</label>
      <input id="word" type="text" name="word">
      <button type="submit" class="btn-success" id="wordDefinition">Get currency</button>
    </form>
    <p id="showResponse"></p>
    <div id="auDiv"></div>
    <div>Enjoy!</div>
    <img src="./assets/images/stock-puppy-photo.jpg" alt="such a pup!">
  </div>
</body>
</html>
